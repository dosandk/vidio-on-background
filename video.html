
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video on background</title>
  <style>
    .background-video {
      width: 800px;
      object-fit: cover;
    }

    button {
      width: 100px;
      margin: 20px 0 0 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Background via Video</h1>

  <button id="btn" onclick="togglePlay()">Pause</button>
  <div>
    <video id="video" loop muted autoplay class="background-video" preload="auto">
      <source src="assets/poc_video.mp4" type="video/mp4">
      <source src="assets/poc_video.mov">
    </video>
  </div>

<script>
  const $video = document.getElementById('video');
  const $btn = document.getElementById('btn');

  $video.addEventListener('pause', event => {
    console.error('event', event);
  });

  const togglePlay = () => {
    if ($video.paused) {
      $video.play();
      $btn.innerHTML = 'Pause';
    } else {
      $video.pause();
      $btn.innerHTML = 'Play';
    }
  }
</script>

</body>
</html>
