<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video on background</title>
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
    }
    .menu li {
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<ul class="menu">
  <li class="active" data-id="video">Video</li>
  <li data-id="gif">Gif</li>
</ul>

  <iframe src="./video.html"
          width="100%"
          height="100%"
          frameborder="0"
          scrolling="no"
          style="border:0"></iframe>

<script>
  const $menu = document.querySelector('.menu');
  const $iframe = document.querySelector('iframe');

  $menu.addEventListener('click', event => {
    const {id} = event.target.dataset;

    if (id) $iframe.setAttribute('src', `./${id}.html`);
  });
</script>
</body>
</html>
